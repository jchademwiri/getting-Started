<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Getting Started</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <img src="./img/creativeLogo.svg" alt="logo" class="logo" />
        <div class="content">
          <h2>
            Join the best Creative team and experiance the power of creativity.
          </h2>
          <p>
            Guide your customers on a fantastic journey with your website.
          </p>
        </div>
      </div>
      <div class="rihgt-side">
        <h1 class="title">Getting Started</h1>
        <a href="#">
          <div class="content-container">
            <img src="./img/Icon feather-mail.svg" alt="icon" class="icon" />
            <h2 class="login-option">Sign up with Email</h2>
          </div>
        </a>
        <div class="content-container">
          <img src="./img/Icon ionic-logo-google.svg" alt="icon" class="icon" />
          <h2 class="login-option">Sign up with Google</h2>
        </div>
        <div class="content-container">
          <img src="./img/Icon ionic-logo-apple.svg" alt="icon" class="icon" />
          <h2 class="login-option">Sign up with Apple</h2>
        </div>
        <div class="content-container">
          <img
            src="./img/Icon awesome-facebook-f.svg"
            alt="icon"
            class="icon"
          />
          <h2 class="login-option">Sign up with Facebook</h2>
        </div>
        <small
          >Already have an account?
          <span> <a href="#">Login.</a> </span>
        </small>
      </div>
    </div>
  </body>
</html>
